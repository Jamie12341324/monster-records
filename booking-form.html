<main>
<section id="form-box">
<form class="padding4" method="get" action="success.html">
    <h2 id="capital">Let's get you booked in!</h2>
    <label for="first-name">First Name</label>
    <input id="first-name" type="text" class="top-input" required>
    <br>
    <label for="last-name">Last Name</label>
    <input id="last-name" type="text" class="top-input" required>
    <div id="radio-button-spacing">
        <div>
            <label for="King-Ghidorah-conqueror-of-the-skies">King Ghidorah: Conqueror of the skies</label>
            <input aria-label="King-Ghidorah-conqueror-of-the-skies film booking option" type="radio" name="film_preference" id="King-Ghidorah-conqueror-of-the-skies" required checked>
        </div>
        <div>
            <label for="Godzilla-defending-water">Godzilla: Defending water</label>
            <input aria-label="Godzilla-defending-water film booking option" type="radio" name="film_preference" id="Godzilla-defending-water" required checked>
        </div>
        <div>
        <label for="Rodan-into-the-volcano">Rodan: Into the volcano</label>
        <input aria-label="Rodan-into-the-volcano film booking option" type="radio" name="film_preference" id="Rodan-into-the-volcano" required checked>
        </div>
    </div>
    <button class="padding5" type="submit">Submit</button>
</form>
</section>
</main>
